{% extends 'accounts/main.html'%}
{% block content %}
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<h2>Exercises</h2>

<table>
  <tr>
    <th>Student Number</th>
  </tr>
  {% for student in students %}
  <tr>
    <td>{{student.student_id}}</td>
  </tr>
  {% endfor %}

</table>

{% endblock content %}
